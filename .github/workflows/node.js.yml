name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build --prod
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: "RYty7yUOkJsguuqzEww5ZqK6"
          vercel-org-id: "team_1eMXPGEKiUex3s82tPnhcrF5"
          vercel-project-id: "prj_NLlgXBGMPp6PxKqRM0mB5WBbdEno"
          working-directory: ./
          prod: true
